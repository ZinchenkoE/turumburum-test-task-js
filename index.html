<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TurumburumTestTask</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
	<h1>turumburum-test-task</h1>
	<div class="wrapper">
		<div class="leftCol">
			<p class="label">Местоположение</p>
			<div class="regionFilter">
				<div class="selectViewPart">Все области</div>
				<ul class="dropdownBox">
					<li class="selectAllRegions"><span>Все области</span></li>
					<li class="withSecondLevel includeList">
						<span>Только области</span>
						<div class="regionList">
							<input type="text" class="searchField" placeholder="Поиск">
							<ul class="listBox"></ul>
						</div>
					</li>
					<li class="excludeAllRegions"><span>Исключить все области</span></li>
					<li class="withSecondLevel excludeList">
						<span>Кроме областей</span>
						<div class="regionList">
							<input type="text" class="searchField" placeholder="Поиск">
							<ul class="listBox"></ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="rightCol">
			<ul class="selectedRegions"></ul>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
